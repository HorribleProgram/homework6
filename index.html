<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- Google Font 'Fredoka One'-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
  </style>

  <title>Weather App</title>
</head>
<body>
  <header class="navbar flex-horizontal-center header-section navbar-dark bg-dark">
    <h1 class="header-title">Weather App!</h1>
  </header>

  <main class="main-section container-fluid row">
    <!-- Main section will have two "columns"-->
    <div class="sidebar col-4">
      <h3 class="sidebar-header">Search for a City:</h3>

      <div class="input-group">
        <div class="form-outline">
          <input id="search-input" type="search" id="form1" class="form-control" />
          <label class="form-label" for="form1"></label>
        </div>
        <button id="search-button" type="button" class="btn btn-primary">
          <i class="fas fa-search">Click</i>
        </button>
      </div>


      <!-- list of history, up to 7 recent searches.-->
      <ul id="history-list" class="list-group">
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
      </ul>
    </div>

    <div class="main-column col-8">
      Main Column!
    </div>

  </main>



  <!-- Bootstrap and homegrown scripts-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
